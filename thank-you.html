<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="page">
        <!-- LEFT COLUMN -->

        <div class="cards-wrapper">
          <div class="cards">
            <div class="card-front">
              <img src="images/bg-card-front.png" alt="card front" />
              <div class="card-container">
                <img src="images/card-logo.svg" alt="logo" class="card-logo" />
                <div class="card-content">
                  <span id="card-number">0000 0000 0000 0000</span>
                  <div class="card-flex">
                    <span id="card-name">Jane Appleseed</span>
                    <div class="card-date">
                      <span id="card-month">00</span>
                      <span>/</span>
                      <span id="card-year">00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-back">
              <img src="images/bg-card-back.png" alt="card back" />
              <span id="card-cvc-number">000</span>
            </div>
          </div>
        </div>

        <!-- RIGHT COLUMN -->

        <div class="inputs-wrapper">
          <!-- THANK YOU CARD -->

          <div id="thank-you">
            <img src="images/icon-complete.svg" alt="complete" />
            <h1>THANK YOU!</h1>
            <p>We've added your card details</p>
            <button type="button" id="continue">Continue</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
      </p>
    </footer>
    <script src="script-thank-you.js"></script>
  </body>
</html>
